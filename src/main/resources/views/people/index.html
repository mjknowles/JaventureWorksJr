<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="/shared/layout">
	<head>
		<title>Person</title>
	</head>
	
	<body>
		<div layout:fragment ="content">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Birth Date</th>
						<th>Edit</th>
						<th>Delete</th>					
					</tr>
				</thead>
				<tbody>
					<tr th:each="person, iStat : ${people}">
						<td th:text="${iStat.count}"></td>
						<td th:text="${person.firstName}"></td>
						<td th:text="${person.lastName}"></td>
						<td th:text="${person.dateOfBirth}"></td>
						<td>
							<a th:href="@{/people/edit/__${person.id}__}">Edit Person</a>
						</td>
						<td>
							<a th:href="@{/people/delete/__${person.id}__}">Delete Person</a>
						</td>
					</tr>
				</tbody>
			</table>
		
			<a th:href="@{/people/create}">Create Person</a>
		</div>
	</body>
</html>
