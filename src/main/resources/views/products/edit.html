<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="/shared/layout">
	<head>
		<title>Product</title>
	</head>
	
	<body>
		<div layout:fragment ="content">
			<form action="#" th:action="@{/products/edit/__${product.id}__}" th:object="${product}" method="post">
				<label th:for="${#ids.next('productId')}">Product Number</label>
				<input type="text" th:field="*{productId}"/>
				<br/>
				<label th:for="${#ids.next('description')}">Description</label>
				<input type="text" th:field="*{description}"/>
				<br/>
				<label th:for="${#ids.next('name')}">Name</label>
				<input type="text" th:field="*{name}"/>
				<br/>
				<label th:for="${#ids.next('price')}">Price</label>
				<input type="text" th:field="*{price}"/>
				<input type="hidden" th:field="*{id}"/>
				<br/>
				<button type="submit">Send</button>
			</form>
		
		</div>
	</body>
</html>
